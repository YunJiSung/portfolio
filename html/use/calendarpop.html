<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Selectable Month and Year</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .calendar-container {
            max-width: 300px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            background: #1e90ff;
            color: white;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        .calendar-header h2 {
            margin: 0;
            padding: 0;
            font-size: 16px;
            visibility: hidden;
            /* Hide the static month and year title */
        }

        .select-container {
            text-align: center;
            margin: 10px 0;
        }

        select {
            padding: 5px;
            margin-right: 5px;
        }

        .calendar-body {
            padding: 10px;
        }

        .weekdays {
            background: #ddd;
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        .weekdays li {
            text-align: center;
            font-weight: bold;
            flex: 1;
        }

        .days {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .days li {
            width: calc(100% / 7);
            text-align: center;
            margin-bottom: 5px;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .button {
            padding: 5px 10px;
            margin: 0 5px;
            background: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="select-container">
                <select id="monthDropdown">
                    <!-- Month options will be added by JavaScript -->
                </select>
                <select id="yearDropdown">
                    <!-- Year options will be added by JavaScript -->
                </select>
            </div>
        </div>
        <div class="calendar-body">
            <ul class="weekdays">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>
            <ul id="calendarDays" class="days">
                <!-- Days will be generated by JavaScript -->
            </ul>
        </div>
        <div class="btn-container">
            <button id="previous" class="button">Previous</button>
            <button id="next" class="button">Next</button>
        </div>
    </div>

    <script>
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const calendarDays = document.getElementById('calendarDays');
        const monthDropdown = document.getElementById('monthDropdown');
        const yearDropdown = document.getElementById('yearDropdown');

        function showCalendar(month, year) {
            let firstDay = (new Date(year, month)).getDay();
            let daysInMonth = 32 - new Date(year, month, 32).getDate();

            calendarDays.innerHTML = '';

            monthDropdown.innerHTML = '';
            yearDropdown.innerHTML = '';

            for (let i = 0; i < months.length; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = months[i];
                if (i === month) {
                    option.selected = true;
                }
                monthDropdown.appendChild(option);
            }

            for (let i = year - 10; i <= year + 10; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                if (i === year) {
                    option.selected = true;
                }
                yearDropdown.appendChild(option);
            }

            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += "<li></li>";
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const li = document.createElement("li");
                li.textContent = i;
                calendarDays.appendChild(li);
            }
        }

        monthDropdown.addEventListener('change', function () {
            currentMonth = parseInt(this.value);
            currentYear = parseInt(yearDropdown.value);
            showCalendar(currentMonth, currentYear);
        });

        yearDropdown.addEventListener('change', function () {
            currentYear = parseInt(this.value);
            currentMonth = parseInt(monthDropdown.value);
            showCalendar(currentMonth, currentYear);
        });

        document.getElementById('previous').addEventListener('click', function () {
            currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            showCalendar(currentMonth, currentYear);
        });

        document.getElementById('next').addEventListener('click', function () {
            currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            showCalendar(currentMonth, currentYear);
        });

        showCalendar(currentMonth, currentYear);
    </script>

</body>

</html>
