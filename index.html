    <script>
        // 팝업을 닫는 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

    <script>
        // 팝업을 보여주는 함수
        function showPopup() {
            var popupView = document.querySelector('.popup-view');
            popupView.style.display = 'block';
        }

        // 팝업을 닫는 함수
        function closePopup2() {
            var popupView = document.querySelector('.popup-view');
            popupView.style.display = 'none';
        }

        // 문서가 로드되면 실행
        document.addEventListener('DOMContentLoaded', function () {
            // 팝업 버튼에 클릭 이벤트 리스너 추가
            var popupBtn = document.querySelector('.popup-btn2');
            if (popupBtn) {
                popupBtn.addEventListener('click', showPopup);
            }

            // 닫기 버튼에 클릭 이벤트 리스너 추가
            var closeBtn = document.querySelector('.popup-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', closePopup2);
            }
        });
    </script>
